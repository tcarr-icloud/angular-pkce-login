<div class="feature-container">
  @for (client of clients; track client.id) {
    <mat-card class="feature-list-card">
      <mat-card-header>
        <mat-card-title-group>
          <a [routerLink]="['/client', client.id]" matCardTitle>{{ client.clientId }}</a>
          <span matCardSubtitle>{{ client.name }}</span>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <span>enabled: {{ client.enabled }}</span>
      </mat-card-content>
    </mat-card>
  }
</div>
