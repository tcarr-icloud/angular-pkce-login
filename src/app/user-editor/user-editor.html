<mat-card class="resource-card">
  <mat-card-content>
    <mat-card-actions>
      <button matButton="tonal" (click)="save()">Save</button>
      <button matButton="tonal" (click)="goBack()">Cancel</button>
    </mat-card-actions>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput [formControl]="idControl" readonly>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>KeycloakUserId</mat-label>
        <input matInput [formControl]="keycloakUserIdControl"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameControl"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailControl"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>FirstName</mat-label>
        <input matInput [formControl]="firstNameControl"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput [formControl]="lastNameControl"/>
      </mat-form-field>
      <mat-checkbox [checked]="userDto.enabled">
        Enabled
      </mat-checkbox>
    </form>
  </mat-card-content>
</mat-card>
