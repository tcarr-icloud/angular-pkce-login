<mat-card class="resource-card">
  <mat-card-header>
    <mat-card-title-group>
      <a [routerLink]="['/user-edit', myForm.value.id]" matCardTitle>{{myForm.value.id}}</a>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="myForm">
      <mat-list>
        <button matButton type="submit" (click)="save()">Save</button>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input matInput formControlName="id" readonly>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>KeycloakUserId</mat-label>
            <input matInput formControlName="keycloakUserId"/>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username"/>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>FirstName</mat-label>
            <input matInput formControlName="firstName"/>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>LastName</mat-label>
            <input matInput formControlName="lastName"/>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>Enabled</mat-label>
            <input matInput formControlName="enabled"/>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
