<mat-card class="resource-card">
  <mat-card-content>
    <mat-card-actions>
      <button matButton="tonal" (click)="save()">Save</button>
      <button matButton="tonal" (click)="goBack()">Cancel</button>
    </mat-card-actions>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>id</mat-label>
        <input matInput [formControl]="idControl" readonly>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>name</mat-label>
        <input matInput [formControl]="nameControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>description</mat-label>
        <input matInput [formControl]="descriptionControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>scopeParamRequired</mat-label>
        <input matInput [formControl]="scopeParamRequiredControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>composite</mat-label>
        <input matInput [formControl]="compositeControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>composites</mat-label>
        <input matInput [formControl]="compositesControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>clientRole</mat-label>
        <input matInput [formControl]="clientRoleControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>containerId</mat-label>
        <input matInput [formControl]="containerIdControl">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>attributes</mat-label>
        <input matInput [formControl]="attributesControl">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
