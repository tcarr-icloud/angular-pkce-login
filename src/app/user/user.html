<mat-card class="resource-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>User</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="horizontal-wrap-list">
      <mat-list-item>
        <span matListItemTitle>Keycloak Id</span>
        <a matListItemLine [routerLink]="['/keycloak/user', userDto()?.keycloakUserId]">
          {{ userDto()?.keycloakUserId }}
        </a>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Username</span>
        <span matListItemLine>{{ userDto()?.username }}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Email</span>
        <span matListItemLine>{{ userDto()?.email }}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>First Name</span>
        <span matListItemLine>{{ userDto()?.firstName }}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Last Name</span>
        <span matListItemLine>{{ userDto()?.lastName }}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>Enabled</span>
        <span matListItemLine>{{ userDto()?.enabled }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
