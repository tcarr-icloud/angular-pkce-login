<div class="feature-container">
  @for (role of roles; track role.id) {
    <mat-card class="feature-list-card">
      <mat-card-header>
        <mat-card-title-group>
          <a [routerLink]="['/role', role.name]" matCardTitle>{{ role.name }}</a>
          <span matCardSubtitle>{{ role.description }}</span>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <span>clientRole: {{ role.clientRole }}</span>
      </mat-card-content>
    </mat-card>
  }
</div>
