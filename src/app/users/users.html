<div class="feature-container">
  @for (user of users; track user.id) {
    <mat-card class="feature-list-card">
      <mat-card-header>
        <mat-card-title-group>
          <a [routerLink]="['/user', user.id]" matCardTitle>{{ user.username }}</a>
          <span matCardSubtitle>{{ user.email }}</span>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <span>keycloakUserId: {{ user.keycloakUserId }}</span>
        <span>enabled: {{ user.enabled }}</span>
      </mat-card-content>
    </mat-card>
  }
</div>
