<div class="feature-container">
  @for (user of users; track user.id) {
    <mat-card class="feature-list-card">
      <mat-card-header>
        <mat-card-title-group>
          <a [routerLink]="['/user-edit', user.id]" matCardTitle>{{ user.id }}</a>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <span matListItemTitle>Id</span>
            <a [routerLink]="['/user-edit', user.id]" matListItemLine>
              {{ user.id }}
            </a>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Keycloak Id</span>
            <a [routerLink]="['/keycloak/user', user?.keycloakUserId]" matListItemLine>
              {{ user.keycloakUserId }}
            </a>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Username</span>
            <span matListItemLine>{{ user.username }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Email</span>
            <span matListItemLine>{{ user.email }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>First</span>
            <span matListItemLine>{{ user.firstName }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Last</span>
            <span matListItemLine>{{ user.lastName }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Enabled</span>
            <span matListItemLine>{{ user.enabled }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  }
</div>
