<mat-card class="clients-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Clients</mat-card-title>
      <mat-card-subtitle>List of clients</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      @for (client of clients; track client.id) {
        <mat-list-item>
          <span matListItemTitle>{{ client.clientId }}</span>
          <span matListItemLine>{{ client.name }}</span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
