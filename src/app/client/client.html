<div class="feature-container">
  @for (client of clients; track client.id) {
    <mat-card class="feature-list-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ client.clientId }}</mat-card-title>
          <mat-card-subtitle>{{ client.id }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <span matListItemTitle>Name</span>
            <span matListItemLine>{{ client.name }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Description</span>
            <span matListItemLine>{{ client.description }}</span>
          </mat-list-item>
          <mat-list-item>
            <span matListItemTitle>Enabled</span>
            <span matListItemLine>{{ client.enabled }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  }
</div>
